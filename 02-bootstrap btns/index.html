<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap buttons</title>
</head>
<body>

    <!-- buttons -->
    <h2>Bootstrap buttons</h2>

    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>

     <!-- anchor tags as buttons -->
    <h2>Links aa buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">info anchor tag</a>
    <a href="#" class="btn btn-warning">info anchor tag</a>

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-sm btn-danger">large danger button</button>
    <button class="btn btn-md btn-info">large info button</button>
    <button class="btn btn-lg btn-warning">large warning button</button>
    
    <!-- outlined styles -->
    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large outlined primary button</button>

    <!-- button groups -->
    <h2>Button Group</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-primary">button 2</a>
        <a href="#" class="btn btn-primary">button 3</a>
        <a href="#" class="btn btn-primary">button 3</a>
    </div>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
