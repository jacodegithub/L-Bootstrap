<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap buttons</title>
</head>
<body>

   <!-- basic grid -->
   <div class="container my-5">
    <h2>basic grid</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <h2>column widths</h2>
    <div class="row">
        <div class="col-6">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <h2>responsive column widths</h2>
    <div class="row">
        <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <h2>justifying columns</h2>
    <div class="row justify-content-center">
        <!-- justify-content-center,start,end,around,between -->
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">
                col 1
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">
                col 1
            </div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">
                col 1
            </div>
        </div>
    </div>
   </div>
   <div class="container my-5"></div>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
